<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Avançado</title>
    <!--css do projeto-->
    <link rel="stylesheet" href="css/styles.css">
    <!--Fonte awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--JS do projeto-->   
    <script src="JS/scripts.js" defer></script>    <!--atributo defer serve para rodar depois do html-->
</head>
<body>
    <div class="todo-container">
        <header>
          <h1>ToDo Avançado</h1>  
        </header>
        <form id="todo-form"
            <p>Adicione a sua tarefa:</p>
            <div class="form-">
                <input type="text" id="todo-input" placeholder="O que você vai fazer?">
                <button type="submit">
                    <i class="fa-thin fa-plus"></i>
                </button>
            </div>
        </form>    
        <form id="edit-form" >
            <p>Edite a sua tarefa:</p>   
            <div class="form-control">
                <input type="text" id="edit-input">
                <button type="submit"
                    <i class="fa-solid fa-check-duble"></i>
                </button>
            </div>
            <button id="cancel-edit-btn">Cancelar</button>
        </form>
        <div class="toolbar">
            <div class="search">
                <h4>Pesquisar:</h4>
                <form>
                    <input type="text" id="search-input" placeholder="Buscar">
                    <button> id="erase-bitton">
                        <i class="fa solid fa-delete-left"></i>    
                    </button>
                </form>
            </div>
            <div id="filter">
                <h4>Filtrar:</h4>
                <select id="filtrer-filter">  
                    <option value="all">Todos</option>     
                    <option value="done">Feitas</option>              
                    <option value="todo">A fazer</option>                         
                </select>
            </div>
        </div>
        <div id="list-list">
            <div class="todo">
               <h3>Estou fazendo um código...</h3> 
               <button class="finsh-todo">
                    <i class="fa-solid fa-check"></i>                
               </button>
               <button class="edit-todo">
                    <i class="fa-solid fa-pen"></i>                
               </button>
               <button class="remove-todo">
                    <i class="fa-solid fa-xmark"></i>                
               </button>
            </div>
                    <div class="todo">
               <h3>Tarefas Guruja...</h3> 
               <button class="finsh-todo">
                    <i class="fa-solid fa-check"></i>                
               </button>
               <button class="edit-todo">
                    <i class="fa-solid fa-pen"></i>                
               </button>
               <button class="remove-todo">
                    <i class="fa-solid fa-xmark"></i>                
               </button>
            </div>
        </div>
    </div>
    <h1>ToDo Avançado</h1>
</body>
</html>
